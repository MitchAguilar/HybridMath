<ion-header>
  <ion-navbar color="grade">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Calculadora</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>

    <ion-row>
      <ion-item>
        <ion-textarea #inputdisplay placeholder="Escriba una formula. p.ej: 1.2 * (2 + 4.5)" [(ngModel)]="display" autofocus></ion-textarea>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-segment [(ngModel)]="modelNums" color="secondary">
          <ion-segment-button *ngFor="let item of listCharsNum" [value]="item.value" (click)="addCharDisplay(item.value)">
            {{ item.show }}
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-segment [(ngModel)]="modelBase" color="secondary">
          <ion-segment-button *ngFor="let item of listCharsBase" [value]="item.value" (click)="addCharDisplay(item.value)">
            {{ item.show }}
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-segment [(ngModel)]="modelAlg" color="secondary">
          <ion-segment-button *ngFor="let item of listCharsAlgebra" [value]="item.value" (click)="addCharDisplay(item.value)">
            {{ item.show }}
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>

    <ion-card-header>
      Resultado
    </ion-card-header>

    <ion-card-content>
      <strong>
        {{ result }}
      </strong>
    </ion-card-content>

  </ion-card>

  <ion-item>
    <ion-label> Redondear</ion-label>
    <ion-toggle checked="false" [(ngModel)]="toggleRound"></ion-toggle>
  </ion-item>
  <ion-card *ngIf="toggleRound">
    <ion-card-content>
      <ion-label>
        <strong>
          {{ resultRound }}
        </strong>
      </ion-label>
      <ion-range min="0" max="10" step="1" snaps="true" [(ngModel)]="modelRound" (ngModelChange)="onChangeRound($event)" color="secondary">
        <ion-label range-left>0</ion-label>
        <ion-label range-right>10</ion-label>
      </ion-range>
    </ion-card-content>
  </ion-card>

  <ion-item>
    <ion-label>Simplificar</ion-label>
    <ion-toggle checked="false" [(ngModel)]="toggleSimpli" (ngModelChange)="onChangeSimpli($event)"></ion-toggle>
  </ion-item>
  <ion-card *ngIf="toggleSimpli">
    <ion-card-content>
      <ion-label>
        <strong>
          {{ resultSimpli }}
        </strong>
      </ion-label>
    </ion-card-content>
  </ion-card>

  <ion-item>
    <ion-label>Derivar</ion-label>
    <ion-toggle checked="false" [(ngModel)]="toggleDeri" (ngModelChange)="onChangeDeri($event)"></ion-toggle>
  </ion-item>
  <ion-card *ngIf="toggleDeri">
    <ion-card-content>
      <ion-item>
        <ion-label>Derivar respecto a</ion-label>
        <ion-select [(ngModel)]="modelVariableDerivar" (ngModelChange)="derivar()">
          <ion-option *ngFor="let item of variables" [value]="item">{{ item }}</ion-option>
        </ion-select>
      </ion-item>

      Derivar
      <ion-badge>{{ display }}</ion-badge> con respecto a
      <ion-badge>{{ modelVariableDerivar }}</ion-badge>
      =
      <ion-chip>
        <ion-label>{{ resultDeri }}</ion-label>
      </ion-chip>
    </ion-card-content>
  </ion-card>

  <ion-item>
    <ion-label>Logaritmo</ion-label>
    <ion-toggle checked="false" [(ngModel)]="toggleLog"></ion-toggle>
  </ion-item>
  <ion-card *ngIf="toggleLog">
    <ion-card-content></ion-card-content>
  </ion-card>

</ion-content>
